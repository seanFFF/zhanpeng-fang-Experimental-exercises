<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Animated Cake</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

 
<div class="cake">
  <div class="candles">
    <div class="candle has-shadow back">
      <div class="candle--light"></div>
      <div class="candle--wick"></div>
      <div class="candle--wax"></div>
    </div>
    <div class="candle has-shadow">
      <div class="candle--light"></div>
      <div class="candle--wick"></div>
      <div class="candle--wax"></div>
    </div>
    <div class="candle has-shadow front">
      <div class="candle--light"></div>
      <div class="candle--wick"></div>
      <div class="candle--wax"></div>
    </div>
  </div>
  <div class="body">
    <div class="cream-wrap">
      <div class="cream"></div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
    </div>
    <div class="cream-wrap --copy">
      <div class="cream"></div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
      <div class="cream-line"></div>
      <div class="cream-line-top">
        <div class="mask"></div>
      </div>
    </div>
  </div>
  <div class="tray"></div>
</div>
  
  

</body>

</html>
